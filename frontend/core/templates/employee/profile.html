{%load static%}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin nhân viên</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <header>
    <div class="header-left">
      <a href="/employee/home" class="navbar-brand">NTP</a>
    </div>
    <div class="header-right">
      <span class="navbar-brand">Username</span>
      <a href="../../login/" class="navbar-brand active-link">Đăng xuất</a>
    </div>
  </header>
  <body class="info-body" id="info-body">
    <!-- Thông tin nhân viên -->
    <h1>Thông tin nhân viên</h1>
    <div class="info-container">
      <div class="info-group">
        <label>Họ và tên:</label>
        <span id="name"></span>
      </div>
      <div class="info-group">
        <label>Giới tính:</label>
        <span id="gender"></span>
      </div>
      <div class="info-group">
        <label>Ngày sinh:</label>
        <span id="dob"></span>
      </div>
      <div class="info-group">
        <label>CCCD:</label>
        <span id="cccd"></span>
      </div>
      <div class="info-group">
        <label>Số điện thoại:</label>
        <span id="phone"></span>
      </div>
      <div class="info-group">
        <label>Email:</label>
        <span id="email"></span>
      </div>
      <div class="info-group">
        <label>MST:</label>
        <span id="tax_code"></span>
      </div>
      <div class="info-group">
        <label>Địa chỉ:</label>
        <span id="address"></span>
      </div>
      <div class="info-group">
        <label>STK:</label>
        <span id="bank_account"></span>
      </div>
      <script>
        $(document).ready(function () {
          // Hàm lấy giá trị từ cookie
          function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
          }
      
          // Lấy MaNV từ cookie
          const MaNV = getCookie("MaNV");
      
          if (MaNV) {
            // Gọi API với MaNV từ cookie bằng phương thức POST
            $.ajax({
              url: "http://localhost:8000/employeeService/getEmployeeInfo/",
              type: "POST",
              contentType: "application/json",
              data: JSON.stringify({ MaNV: MaNV }),  // Truyền MaNV vào body của POST request
              
              success: function (data) {
                // Giả định data là một object với các trường tương ứng với thông tin nhân viên
      
                // Cập nhật thông tin lên giao diện
                $("#name").text(data.HoTen);
                $("#gender").text(data.GioiTinh);
                $("#dob").text(data.NgaySinh);
                $("#cccd").text(data.CCCD);
                $("#phone").text(data.SDT);
                $("#email").text(data.Email);
                $("#tax_code").text(data.MaSoThue);
                $("#address").text(data.DiaChi);
                $("#bank_account").text(data.STK);
              },
              error: function (xhr, status, error) {
                console.error("Có lỗi xảy ra khi lấy thông tin nhân viên:", error);
              },
            });
          } else {
            console.error("Không tìm thấy MaNV trong cookie.");
          }
        });
      </script>
      
    </div>
  </body>
</html>
