{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mb-3">Đăng nhập</h1>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="login-box p-4 border rounded shadow">
            <!-- Đăng nhập -->
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                />
              </div>
              <div class="mb-3">
                <label for="matkhau" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="matkhau" />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Đăng nhập
              </button>
            </form>
            <p id="result" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Hàm để xóa cookie
      function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
      }

      // Xóa cookie khi trang được tải
      deleteCookie("MaNV");

      // Xử lý đăng nhập
      document.getElementById("login-form").onsubmit = async function (e) {
        e.preventDefault();

        const name = document.getElementById("username").value;
        const password = document.getElementById("matkhau").value;

        try {
          const response = await fetch("http://localhost:8004/api/check/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ MaNV: name, MatKhau: password }),
          });

          if (response.ok) {
            const data = await response.json();
            document.getElementById("result").textContent = data.message;

            if (data.message.includes("Authenticated")) {
              document.cookie = `MaNV=${name}; path=/`;
              if (name.includes("NV")) {
                window.location.href = "/employee/home";
              } else {
                if (name.includes("QL")) {
                  window.location.href = "/manager/home";
                } else {
                  window.location.href = "/home";
                }
              }
            }
          } else {
            throw new Error("Network response was not ok.");
          }
        } catch (error) {
          console.error("There was a problem with the fetch operation:", error);
          document.getElementById("result").textContent =
            "Có lỗi xảy ra khi kiểm tra tên.";
        }
      };
    </script>
  </body>
</html>
