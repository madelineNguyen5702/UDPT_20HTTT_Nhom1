{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="../manager/home" class="navbar-brand">NTP</a>
      </div>
      <div class="header-right">
        <span class="username">Username</span>
        <a href="../logout" class="logout-btn">Đăng xuất</a>
      </div>
    </header>

    <div class="container mt-4">
      <!-- Form Tìm Kiếm -->
      <form class="d-flex mb-4" role="search">
        <input
          class="form-control custom-search me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Danh sách nhân viên -->
      <div id="employee-list">
        <!-- Danh sách nhân viên sẽ được render tại đây -->
    </div>

  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function() {

      const MaQL = "{{ request.session.MaNV }}";  

      // Tạo yêu cầu POST gửi MaQL đến API của EmployeeService
      fetch("http://localhost:8004/api/managerViewList", {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
          },
          body: JSON.stringify({
              MaQL: MaQL
          })
      })
      .then(response => response.json())
      .then(data => {
          const employeeListDiv = document.getElementById("employee-list");

          data.forEach(employee => {
            const ul = document.createElement('ul');
            ul.classList.add('list-group', 'list-group-horizontal');

            ul.innerHTML = `
                <li class="list-group-item">${employee.MaNV}</li>
                <li class="list-group-item">${employee.HoTen}</li>
                <li class="list-group-item">${employee.GioiTinh}</li>
            `;

            employeeList.appendChild(ul);
        });
      })
      .catch(error => {
          console.error("Error fetching employee list:", error);
      });
  });
</script>
