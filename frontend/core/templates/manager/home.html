{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="../manager/home" class="navbar-brand">NTP</a>
      </div>
      <div class="header-right">
        <a href="../logout" class="logout-btn">Đăng xuất</a>
      </div>
    </header>

    <h1>Trang chủ</h1>

    <!-- Danh sách button -->
    <main class="d-flex justify-content-center align-items-center">
      <div class="container text-center">
        <div class="row">
          <div class="col-6 custom-btn-spacing">
            <button
              type="button"
              class="btn btn-primary btn-lg w-100"
              onclick="window.location.href='../manager/viewList'"
            >
              Xem danh sách nhân viên
            </button>
          </div>
          <div class="col-6 custom-btn-spacing">
            <button
              type="button"
              class="btn btn-primary btn-lg w-100"
              onclick="window.location.href='../manager/info'"
            >
              Xem thông tin tài khoản
            </button>
          </div>
          <div class="col-6 custom-btn-spacing">
            <button
              type="button"
              class="btn btn-primary btn-lg w-100"
              onclick="window.location.href='../manager/requests'"
            >
              Quản lý yêu cầu
            </button>
          </div>
          <div class="col-6 custom-btn-spacing">
            <button
              type="button"
              class="btn btn-primary btn-lg w-100"
              onclick="window.location.href='../manager/givePoints'"
            >
              Quản lý points
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
